# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages üèóÔ∏è üì¶ üöÄ

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Setup Ruby üîß
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages üîß
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll üèóÔ∏è
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact üì¶
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4

  # README.md overlay and commit
  readme:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository üõéÔ∏è
      uses: actions/checkout@v4

    - name: Copy index.md to README.md üîß
      run: |
        #!/bin/bash

        # Fun√ß√£o para copiar conte√∫do de index.md para README.md
        copy_index_to_readme() {
            # Verifica se o arquivo index.md existe no diret√≥rio atual
            if [ -e "index.md" ]; then
                # Copia o conte√∫do de index.md para README.md
                cat index.md > README.md
                echo "Conte√∫do de index.md copiado para README.md em $(pwd)"
            fi
        }

        # Fun√ß√£o para percorrer diret√≥rios recursivamente
        traverse_directories() {
            # Percorre cada diret√≥rio no diret√≥rio atual
            for dir in */; do
                # Entra no diret√≥rio
                cd "$dir" || exit

                # Verifica se o diret√≥rio atual n√£o √© a raiz do reposit√≥rio
                if [ "$(pwd)" != "$GITHUB_WORKSPACE" ]; then
                    # Chama a fun√ß√£o para copiar conte√∫do de index.md para README.md
                    copy_index_to_readme
                fi

                # Chama recursivamente esta fun√ß√£o para o diret√≥rio atual
                traverse_directories

                # Volta para o diret√≥rio pai
                cd ..
            done
        }

        # Chama a fun√ß√£o principal para come√ßar a percorrer os diret√≥rios
        traverse_directories

    - name: Commit and Push üöÄ
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -am ":robot: README overlay"
        git push