# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages ðŸ—ï¸ ðŸ“¦ ðŸš€

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Setup Ruby ðŸ”§
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      - name: Setup Pages ðŸ”§
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll ðŸ—ï¸
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact ðŸ“¦
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4

  # README.md overlay and commit
  readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository ðŸ›Žï¸
      uses: actions/checkout@v4

    - name: Copy index.md to README.md ðŸ”§
      run: |
        #!/bin/bash

        copy_index_to_readme() {
            if [ -e "index.md" ]; then
                cat index.md > README.md
                echo "Content has been overlaid index.md to README.md on $(pwd)"
            fi
        }

        traverse_directories() {
            for dir in */; do
                cd "$dir" || exit

                copy_index_to_readme

                traverse_directories

                cd ..
            done
        }

        traverse_directories

    - name: Commit and Push ðŸš€
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -am ":robot: README overlay"
        git push